<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房間模型展示</title>
    <link rel="stylesheet" href="./CSS/我的房間.css">
    <script type="importmap">
        {
            "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
            "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <!-- 資訊卡 -->
    <div id="infoCard"></div>

    <!-- 自訂載入動畫 -->
    <div id="loadingOverlay">
        <div class="spinner">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
            <div class="dot dot4"></div>
            <div class="dot dot5">
                <p>Loading</p>
            </div>
            <div class="dot dot6"></div>
            <div class="dot dot7"></div>
            <div class="dot dot8"></div>
            <div class="dot dot9"></div>
            <div class="dot dot10"></div>
        </div>
    </div>

    <!-- 材質控制按鈕（預設隱藏） -->
    <div id="materialControls">
        <button data-color="#ff0000">紅色</button>
        <button data-color="#a222a7">紫色</button>
        <button data-color="original">還原</button>
    </div>

    <!-- 控制說明區 -->
    <div id="controls">
        <p><strong>控制指令：</strong></p>
        <p>W: 前進</p>
        <p>A: 向左</p>
        <p>S: 向下</p>
        <p>D: 向右</p>
        <p>滑鼠滾輪: 縮放大小</p>
        <p>點擊家具，更換顏色</p>

        <div class="panel-buttons">
            <button id="startRotateBtn">啟動旋轉</button>
            <button id="stopRotateBtn">停止旋轉</button>
            <button id="resetViewBtn">返回初始視角</button>
        </div>
    </div>

    <!-- 主腳本 -->
    <script type="module" src="./JS/我的房間.js"></script>
</body>

</html>
